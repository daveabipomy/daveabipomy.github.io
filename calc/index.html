<!DOCTYPE html>
<html>
        <head>
            <script>
                function calcTip() {
                    var subtotalElem =parseInt(document.getElementById('subtotal').value);
                    var tipElem = parseInt(document.getElementById('tip').value);
                    // var totalElem = document.getElementById('total');                    
                    var total1 = subtotalElem*(tipElem/100);
                    document.getElementById('total').innerHTML = '$' + total1;
                }
                
             </script>
                    
                        <title>Tip Calculator</title>
                        <link href="tip.css" type="text/css" rel="stylesheet">
                        <!-- <script src="tip.js" type="text/javascript"></script> -->
        </head>
<body>   
      
        <div>
                <h1>
                    <img id="logo" src="http://mumstudents.org/cs472/2019-03-RS/Lectures/js10/calc.jpg" alt="++--**//">
                      Tip Calculator
                </h1>
        
                <div>
                    <label><input id="subtotal" type="text"> $ Subtotal</label>
                </div>
        
                <div>
                    <label><input id="tip" type="text"> % Tip</label>
                </div>
        
                <div>
                    <button id="btn" onclick="calcTip();">Calculate Tip</button>
                </div>
        
                <hr>
        
                <div>
                    <h2>Your total:</h2>
                    <p id="total">$0</p>
                </div>
            </div>
      
</body>
</html>
