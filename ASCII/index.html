<!DOCTYPE html>
<html>
    <head>
<title>ASCIImation</title>
<link href="style.css" type="text/css" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="animation.js"></script>
    </head>

<body>
   
    <h1>CSE 190 M ASCII Animation Viewer</h1>

    <div id="content">
    <textarea id="play" rows="20" cols="80" placeholder="test"></textarea> 
    <div class="controls">
        <fieldset>
            <legend>Play Controls</legend>
            <input type="button" id="btnstart" name="btnstart" value="Start" onclick="animationStart()"/>
            <input type="button" id="btnstop" name="btnstop" value="Stop" onclick="endAnimation()"/>
        </fieldset>
        <fieldset>
                <legend>Animation</legend>
                <select id="animtype" onchange="animationStart()">
                  <option value="blank">Blank</option>
                  <option value="juggler">Juggler</option>
                  <option value="exercise">Exercise</option>
                  <option value="dive">Dive</option>   
                  <option value="bike">Bike</option>
                  <option value="custom">Custom</option>
                </select>  
        </fieldset>
        <fieldset>
                <legend>Size</legend>
                <select id="size" onchange="setSize()">
                  <option value="tiny">Tiny</option>
                  <option value="small">Small</option>
                  <option value="medium" selected>Medium</option>
                  <option value="large">Large</option>
                  <option value="extralarge">Extra Large</option>   
                  <option value="xxl">XXL</option>
                </select> 
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" id="turbo" onclick="turboCharger()"/>Turbo
        </fieldset>
    </div>
    </div>
    <div id="validator">
        <p>
            <a href="http://validator.w3.org/check/referer">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML" />
            </a> <br/>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS" />
            </a> <br/>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a>
        </p>
    </div>


</body>
</html>
